
<table>
    <tr>
        <th>No.</th>
        <th>Part No</th>
        <th>Description</th>
        <th>Rate</th>
        <th>QTY</th>
        <th>Select</th>
    </tr>
    {% for i in vendor.vendorwithproductdata_set.all %}
    <tr>
        <td>
            {{forloop.counter}}
        </td>
        <td><a href="{% url "products:product-details" i.product.part_no %}" id="popup">{{i.product.part_no}}</a></td>
        <td> {{i.product.name}} </td>
        <td><i class="fa fa-inr" aria-hidden="true"></i> {{i.price}} / {{i.product.umo}} </td>
        <td><input type="text" class="col-3" value="" name="quantity[]">  {{i.product.umo}} </td>
        <td><input type="date" name="del_date[]"></td>
        <td>
            <input class="form-check-input" type="checkbox" value="{{i.id}}" name="selected[]" id="defaultCheck3">
        </td>
    </tr>
    {% endfor %}
</table>
