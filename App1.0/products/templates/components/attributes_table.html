{% if properties %}
<div class="table-responsive">
    <table class="table table-striped table-bordered display no-wrap">
        <thead class="text-white bg-primary">
            {% if error %}
            <tr>
                <p class="text-danger">*{{error}}</p>
            </tr>
            {% endif %}
            <tr>
                <th>Property</th>
                <th>Value</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for property in properties %}
            <tr>
                <td>
                    {{ property.attribute.name|title }}
                </td>
                <td>
                    {{ property.value }}
                </td>
                <td>
                    <center>
                        <a href="javascript:void(0)" class="remove_attribute btn btn-danger btn-sm bg-gradient-danger"
                            data-id="{{ property.id }}" id="id_remove_attribute" onclick="deleteAttribute(this);"><span
                                class="fa fa-trash"></span></a>
                    </center>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
