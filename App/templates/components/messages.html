{% if messages %}
{% for message in messages %}
<div class="toast mt-2 mr-2" aria-atomic="true" data-delay="7000" data-autohide="true"
    style="position: absolute; top: 0; right: 0; min-width: 250px;">
    <div class="toast-header  bg-{{message.tags}}">
        <strong class="mr-auto text-white " style="font-size: 18px;">
            {% if message.tags == "danger" %}
            Error
            {% else %}
            {{message.tags|title}}
            {% endif %}
        </strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body" style="font-size: 16px;">
        {{ message }}
    </div>
</div>
{% endfor %}
{% else %}
<div id="error-message"></div>
{% endif %}
