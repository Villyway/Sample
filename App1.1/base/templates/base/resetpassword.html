{% load static %}
<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/webp" sizes="16x16" href="{% static 'images/file-icons/favicon.ico' %}">
    <title>BasuriAutomotive | Re-set Password </title>
    {% include "base/css.html" %}
</head>

<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background:url({% static 'images/auth/auth-bg.jpg'%}) no-repeat center center;">
            {% include 'components/messages.html' %}
            <div class="col-sm-12 col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="{% static 'images/zewellers.webp'%}" alt="zewellers" width="150px" height="70px"><br>
                        <h2 class="text-center mb-4">Reset Password </h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                {{form.password1}}
                                            </div>
                                            <span class="text-danger">{{form.password1.errors}} </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                {{form.password2}}
                                            </div>
                                            <span class="text-left">{{form.password2.errors}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success submit-btn btn-block">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Login box.scss -->
    <!-- ============================================================== -->
    </div>
    {% include "base/js.html" %}
    <script>
        $(".preloader ").fadeOut();
    </script>
</body>

</html>
